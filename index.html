<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>De Nwiibee's Library</h1>
    <div class="envelope">
        
        <div class="sidebar">
            <!-- Button to click in order the get form for a new book -->
            <button class="displayFormBtn">New Book</button>
            <!-- Book form -->
        <form id="bookForm" style="display: none;"> <!-- Form set to display none, so it doesnt show up here -->
            <input type="text" id="title" placeholder="Book title" required>
            <input type="text" id="author" placeholder="Book author" required>
            <input type="number" id="pages" placeholder="Number of Pages" required>
            
            <select id="readingStatus" required>
              <option value="">-- Select Reading Status --</option>
              <option value="true">Already Read</option>
              <option value="false">Not Read Yet</option>
              <option value="reading">Currently Reading</option>
            </select>
          
            <button type="submit">Submit</button>
          </form>
        </div>

        

    <!-- Library container -->
        <div id="libraryDisplay"></div>
    </div>

    
</body>
</html>
